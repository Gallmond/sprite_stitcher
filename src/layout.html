<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sprite Stitcher</title>
</head>
<body>
	<div id="wrapper" class="">
		<div id="left" class="">
			<div id="input_canvas_area">
				<canvas id="input_canvas">
			</div>
			<div id="controls_area"></div>
		</div>
		<div id="right" class="">
			<div id="colour_list_area">
				colour_list
			</div>
		</div>



		<style>
			#dd_content{
				display: none;
				position: absolute;
			}

			#dd_content a{
				display: none;
			}
		</style>
		<div id="dd_container">
			<button id="dd_button">button</button>
			<div id="dd_content">
				<input type="text" id="dd_input">
				<a data-search="aaa">aaa</a>
				<a data-search="bbb">bbb</a>
				<a data-search="ccc">ccc</a>
				<a data-search="ddd">ddd</a>
			</div>
		</div>
	</div>


	
<script src="js/helpers.js"></script>
<script src="js/floss.js"></script>
<script src="js/app.js"></script>
<script src="js/sourceImage.js"></script>
<script src="js/spriteCanvas.js"></script>
<script src="js/script.js"></script>
<script src="js/dropdowntest.js"></script>
</body>
</html>
